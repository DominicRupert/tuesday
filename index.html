<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body class="bg-black">
    <div class="container-fluid text-white">
      <div class="row">
        <div class="col-12 d-flex justify-content-center p-3" id="guess-count">
          <h3 class="text-light">current guesses: 0</h3>
        </div>
        <div class="col-12 p-3 d-flex justify-content-around">
          <div class="btn btn-outline-dark btn-light p-3" onclick="guess('heavy')">
            Is it heavy?
          </div>
          <div
            class="btn btn-outline-dark btn-light p-3"
            onclick="guess('fragile')"
          >
            Is it fragile?
          </div>
          <div
            class="btn btn-outline-dark btn-light p-3"
            onclick="guess('priority')"
          >
            Is it a priority?
          </div>
          <div
            class="btn btn-outline-dark btn-light p-3"
            onclick="guess('illegal')"
          >
            Is it legal?
          </div>
          <div class="btn btn-outline-dark btn-light p-3" onclick="guess('big')">
            Is it big?
          </div>
        </div>
        <div class="col">
          <div class="row justify-content-center p-3" id="packages"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
    ></script>
    <!-- for more info and docs https://sweetalert2.github.io/#examples -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
